<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/kakaoclone2/css/reset.css" />
    <link rel="stylesheet" href="/kakaoclone2/css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="alter-screen-header">
      <span class="alter-screen-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </span>
      <span class="alter-screen-header__column">Settings</span>
      <span class="alter-screen-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>
    <!-- ul >li*3으로 해도 된다.....-->
    <main class="setting-screen">
      <div class="settings-box">
        <div class="settings-box-row">
          <span><i class="fa-solid fa-bullhorn"></i></span>
          <div>Notices</div>
        </div>
        <div class="settings-box-row">
          <span><i class="fa-solid fa-flask"></i></span>
          <div>Kakao Lab</div>
        </div>
        <div class="settings-box-row setting-box-column">
          <div class="box-column">
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <div>Version</div>
          </div>
          <div>Latest Version</div>
        </div>
      </div>
    </main>
    <!-- nav>ul>li*4>a 로 작성하면 vsc가 자동으로 만들어줌  -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friend.html"
            ><i class="fa-solid fa-user-large fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><span class="ma">1</span><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><span class="ellip"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big..</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b324382a19.js"
    crossorigin="anonymous"
  ></script>
</html>
