<!-- i의 크기는 font-size로 하여 조절 가능 -->
<!-- 회색 border, 회색 글자 고정값으로 하기 -root -->
<!-- text-transform : uppercase () -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
  </head>
  <body class="find-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <span><i class="fa-solid fa-qrcode fa-2x"></i></span>
          <div class="icon-row__text">QR Code</div>
        </div>
        <div class="icon-row__icon">
          <span><i class="fa-regular fa-address-book fa-2x"></i></span>
          <div class="icon-row__text add__by_contacts">Add by Contacts</div>
        </div>
        <div class="icon-row__icon">
          <div class="icon-row__icon_id">ID</div>
          <div class="icon-row__text">Add by ID</div>
        </div>
        <div class="icon-row__icon">
          <span><i class="fa-regular fa-envelope fa-2x"></i></span>
          <div class="icon-row__text">Invite</div>
        </div>
      </div>
      <div class="recommended-friends">
        <div class="recommended-friends_title">Recommended friends</div>
        <div class="recommended-firends_text">
          You have no recommended friends.
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <span class="open-chat__header_colum">Open Chat</span>
          <div class="open-chat__header_colum">
            <span>Go to OpenChat Home</span>
            <span><i class="fa-solid fa-angle-right fa-xs"></i></span>
          </div>
        </div>
        <div class="open-chat-list">
          <div class="open-chat-list__info">
            <div class="open-chat-list__info_column">
              <div class="open-chat-list__info_title">#BTS</div>
              <div class="open-chat-list__info_hashtag">#bts#army#friends</div>
              <div class="open-chat-list__info_user">
                <img src="img/som.png" />
                <div class="open-chat-list__info_user_count">802 members</div>
                <div class="divider"></div>
                <div class="oepn-chat-list__info_user_statue">Active</div>
              </div>
            </div>
            <div class="open-chat-list__info_column">
              <img src="img/music1.jpg" />
              <div class="open-chat-list__info_heart_count">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a 로 작성하면 vsc가 자동으로 만들어줌  -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friend.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><span class="ma">1</span><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><span class="ellip"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big..</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b324382a19.js"
    crossorigin="anonymous"
  ></script>
</html>
