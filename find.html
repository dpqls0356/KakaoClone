<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
  </head>
  <body>
    <div class="hidden-page">
      <div>      your screen is too big...</div>

    </div>
    <div class="status-bar">
      <div class="status-bar-column">
        <span id="no-service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <!-- icon -->
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-1x"></i>
        <i class="fa-solid fa-bolt fa-1x"></i>
      </div>
    </div>

    <header class="screen-header chat-screen-header">
      <h1 class="screen-header-title">
        Find
      </h1>
      <div class="screen-header-icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>

        <a  class="setting-link" href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i
        ></a>
      </div>
    </header>
    

    <div class="icon-row">
        <div class="icon-row-col">
            <div><i class="fa-solid fa-qrcode fa-2x"></i></div>
            <div>QR Code</div>
        </div>
        <div class="icon-row-col">
            <div><i class="fa-regular fa-address-book fa-2x"></i></div>
            <div>Add by<br>Contacts</div>
        </div>
        <div class="icon-row-col">
            <div>ID</div>
            <div>Add by ID</div>
        </div>
        <div class="icon-row-col">
            <div><i class="fa-regular fa-envelope fa-2x"></i></div>
            <div>invite</div>
        </div>
    </div>
    <main class="search-screen">
        <div class="recommended-friends">
            <div class="recommended-friends-header">Recommended firends</div>
            <div class="recommended-friends-screen__noone">
                You have no recommended friends.
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat-header">
                <div class="open-chat-header-title">Open Chat</div>
                <div class="open-chat-header-more">
                    <div>Go to OpenChat Home</div>
                    <i class="fa-solid fa-chevron-right fa-sm"></i>
                </div>
            </div>
            <div class="open-chat-row">
                <div class="open-chat-col">
                    <div class="open-chat-name">BTS</div>
                    <div class="open-chat-hashtag">#BTS #ARMY #FRIENDS</div>
                    <div class="open-chat-moreinfo">
                        <img src="/img/som.png">
                        <div>802 members</div>
                        <div class="active">Active</div>
                    </div>
                </div>
                <div class="open-chat-col">
                    <img src="/img/music1.jpg">
                </div>
            </div>
            <div class="open-chat-row">
                <div class="open-chat-col">
                    <div class="open-chat-name">Black Pink</div>
                    <div class="open-chat-hashtag">#Black Pink</div>
                    <div class="open-chat-moreinfo">
                        <img src="/img/cheese.jpg">
                        <div>802 members</div>
                        <div class="active">Active</div>
                    </div>
                </div>
                <div class="open-chat-col">
                    <img src="/img/blackpink.jpeg">
                </div>
            </div>

        </div>
    </main>
    <!-- usercomponent는 결국 하나의 요소이기때문에 main에 넣어 padding을 주는게 위치선정에 낫다. -->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="chat_count">10</div>
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/b324382a19.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
