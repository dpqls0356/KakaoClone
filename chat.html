<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds - Kakao Clone</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
  </head>
  <body class="chatting-screen">
    <div class="hidden-page">
      <div>      your screen is too big...</div>

    </div>
    <div class="status-bar">
      <div class="status-bar-column">
        <span id="no-service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <!-- icon -->
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-1x"></i>
        <i class="fa-solid fa-bolt fa-1x"></i>
      </div>
    </div>

    <header class="screen-header chatting-screen-header">
      <div>
        <a href="javascript:history.back();" class="return-chats">
          <i
            class="chatting-screen-header-letf fa-solid fa-lg fa-chevron-left"
          ></i
        ></a>
      </div>
      <div class="chatting-screen-header-mid">KakaoTalk</div>
      <div class="chatting-screen-header-right">
        <i class="fa-solid fa-lg fa-magnifying-glass"></i>
        <i class="fa-solid fa-lg fa-bars"></i>
      </div>
    </header>
    <main class="chatting-screen-main">
      <div class="chatting-screen-day">Wednesday,May 11,2022</div>
      <div class="chat-row receive-chat">
        <div class="receive-chat-col">
          <img class="chat-userimg" src="/img/kakao.png" />
        </div>
        <div class="receive-chat-col">
          <div class="chat-username">KakaoTalk</div>
          <div class="chat-message-box">
            <div class="chat-message">Please Check your Account info</div>
            <div class="message-time">16:21</div>
          </div>
        </div>
      </div>
      <div class="chat-row sender-chat">
        <div class="sender-chat-col">
            <div class="chat-message-box">
            <div class="chat-message">Hi!</div>
            <div class="message-time">16:21</div>
        </div>
          </div>
        </div>
      </div>
    </main>
    <div class="write-message-box">
        <div class="write-message-box-column"><i class="fa-regular fa-square-plus fa-lg"></i></div>
        <div class="write-message-box-column">
            <input placeholder="Write message..." class="write-message-input"></input>
            <div class="write-message-emog"><i class="fa-solid fa-face-laugh"></i></div>
            <button class="send-message"><i class="fa-solid fa-arrow-up"></i></button>

        </div>
    </div>

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/b324382a19.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
