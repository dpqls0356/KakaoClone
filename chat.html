<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/kakaoclone_finishVersion/css/reset.css" />
    <link rel="stylesheet" href="/kakaoclone_finishVersion/css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kakao clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="alter-screen-header">
      <span class="alter-screen-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </span>
      <span class="alter-screen-header__column">KakaoTalk</span>
      <span class="alter-screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </span>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, May 11, 2022</div>
      <div class="chat__receive">
        <div class="chat__receive_column">
          <img src="/kakaoclone_finishVersion/img/kakao.png" />
        </div>
        <div class="chat__receive_column">
          <div>KakoTalk</div>
          <div class="chat__receive_message">
            <div>Hi!</div>
            <span>21:27</span>
          </div>
        </div>
      </div>
      <div class="chat__send">
        <div>21:27</div>
        <div>What's up?</div>
      </div>
      <form class="reply">
        <div class="reply_column">
          <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply_column">
          <input type="text" placeholder="Write message..." />
          <i class="fa-regular fa-face-grin-hearts"></i>
          <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </form>
    </main>
    <div class="no-mobile">
      <span>Your screen is too big..</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b324382a19.js"
    crossorigin="anonymous"
  ></script>
</html>
