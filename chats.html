<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <ul class="chat-main-screen">
        <a href="chat.html">
          <div class="user-component chats">
            <div class="user-component__column">
              <img src="img/kakao.png" class="user-component-photo" />
              <div class="user-component__text">
                <div class="user-component__name">KakaoTalk</div>
                <div class="user-component__subtitle">
                  Please check My Kakao Account info
                </div>
              </div>
            </div>
            <div class="user-component__column">
              <div>21:22</div>
              <div class="message">1</div>
            </div>
          </div></a
        >
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/kakao.png" class="user-component-photo" />
              <div class="user-component__text">
                <div class="user-component__name">KakaoTalk</div>
                <div class="user-component__subtitle">
                  Please check My Kakao Account info
                </div>
              </div>
            </div>
            <div class="user-component__column">
              <div>21:22</div>
              <div class="message">1</div>
            </div>
          </div></a
        >
      </ul>
    </main>
    <!-- nav>ul>li*4>a 로 작성하면 vsc가 자동으로 만들어줌  -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friend.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><span class="ma">1</span><i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><span class="ellip"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big..</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b324382a19.js"
    crossorigin="anonymous"
  ></script>
</html>
