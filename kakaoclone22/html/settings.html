<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds - Kakao Clone</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
  </head>
  <body>
    <div class="hidden-page"><div>your screen is too big...</div></div>
    <div class="status-bar">
      <div class="status-bar-column">
        <span id="no-service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <!-- icon -->
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-1x"></i>
        <i class="fa-solid fa-bolt fa-1x"></i>
      </div>
    </div>
    <header class="screen-header chatting-screen-header">
      <div>
        <a
          class="chatting-screen-header-letf-lg"
          href="javascript:history.back();"
          class="return-chats"
        >
          <i
            class="chatting-screen-header-letf fa-solid fa-lg fa-chevron-left"
          ></i
        ></a>
      </div>
      <div class="chatting-screen-header-mid chatting-screen-header-mid-lg">
        KakaoTalk
      </div>
      <div class="chatting-screen-header-right chatting-screen-header-right-lg">
        <i class="fa-solid fa-lg fa-magnifying-glass"></i>
      </div>
    </header>
    <div class="settings-main">
      <div class="settings-main-row">
        <i class="fa-solid fa-bullhorn"></i>
        <div>Notices</div>
      </div>
      <div class="settings-main-row">
        <i class="fa-solid fa-flask"></i>
        <div>Kakao Lab</div>
      </div>
      <div class="settings-main-row">
        <div class="settings-main-row-col">
          <i class="fa-solid fa-circle-exclamation"></i>
          <div>Version</div>
        </div>
        <div class="settings-main-row-col">Latest Version</div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="/html/friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="chat_count">10</div>
          <a class="nav__link" href="/html/chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="/html/find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="/html/more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/b324382a19.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
