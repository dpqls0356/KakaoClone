<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Clone</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
  </head>
  <body>
    <div class="hidden-page">     <div>      your screen is too big...</div>
  </div>
    <div class="status-bar">
      <div class="status-bar-column">
        <span id="no-service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <!-- icon -->
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-1x"></i>
        <i class="fa-solid fa-bolt fa-1x"></i>
      </div>
    </div>

    <header class="screen-header chat-screen-header">
      <h1 class="screen-header-title">
        More
      </h1>
      <div class="screen-header-icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <a  class="setting-link" href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i
        ></a>
      </div>
    </header>
    
    <main class="more-screen"> 
        <div class="user-component">
            <div class="user-component-col">
                 <img src="img/profile1.jpeg" class="user-component__img" />
                <div class="user-component__text">
                  <div class="user-component__text__name">Yebeen</div>
                  <div class="user-component__text__subtitle">
                    <div class="user-component__text_subtitle_phonenumber">010-7777-7777</div>
                    <div>!</div>
                  </div>
                 </div>
            </div>
            <div class="user-component-col">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row" id="more-icon-row">
            <div class="icon-row-col">
                <div><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div>Calender</div>
            </div>
            <div class="icon-row-col">
                <div><i class="fa-solid fa-box-archive fa-2x"></i></div>
                <div>Talk Drive</div>
            </div>
            <div class="icon-row-col">
              <i class="fa-solid fa-face-laugh-wink fa-2x "></i>
              <div>Emoticons</div>
            </div>
            <div class="icon-row-col">
                <div><i class="fa-solid fa-brush fa-2x"></i></div>
                <div>Temes</div>
            </div>
        </div>
        <div class="suggestions">
          <div class="suggestions-header">Suggestions</div>
          <div class="suggetions-main">
          <div><img class="app-icon" src="img/kakaostory.png"><div class="app-name">Kakao Story</div></div>
          <div><img class="app-icon" src="img/kakaofriends.png"><div class="app-name">Kakao friends</div></div>
          <div><img class="app-icon" src="img/kakaogem.jpg"><div class="app-name">Friends Gem</div></div>
        </div>
        </div>
    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="chat_count">10</div>
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/b324382a19.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
