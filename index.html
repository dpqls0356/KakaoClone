<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/kakaoclone_finishVersion/css/reset.css" />
    <link rel="stylesheet" href="/kakaoclone_finishVersion/css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
      <p class="welcome-header__text">
        If you have a kakao Account, log in with your email or phone number
      </p>
    </header>
    <form id="login-form" action="friend.html" method="get">
      <input
        type="text"
        class="log-in-emailOrPhonenumber"
        placeholder="Email or phone number"
      />
      <input tpye="password" class="log-in-Password" placeholder="Password" />
      <input type="submit" value="Log in" />

      <a href="#">Find kakao Account or Password</a>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big..</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b324382a19.js"
    crossorigin="anonymous"
  ></script>
</html>
